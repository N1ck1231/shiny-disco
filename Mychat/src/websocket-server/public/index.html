<!DOCTYPE html>
<head xmlns="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat</title>
    <link type="text/css" href="./css/login_style.css" rel="stylesheet">
    <link type="text/css" href="./css/chat_style.css" rel="stylesheet">
    <link type="text/css" href="./css/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link type="text/css" href="./css/jquery.emoji.css" rel="stylesheet">
</head>

<body>

        <div class="container" id='login_container' style="display: block;">
            <div class="loader">
                <span style="--i:1;">B</span>
                <span style="--i:2;">e</span>
                <span style="--i:3;">a</span>
                <span style="--i:4;">r</span>
                <span style="--i:5;">_</span>
                <span style="--i:6;">C</span>
                <span style="--i:7;">h</span>
                <span style="--i:8;">a</span>
                <span style="--i:9;">t</span>
            </div>
        <div class="box">
            <div class="bear"></div>
        </div>
        <div class="login-wrapper">
            <div class="form-wrapper" style="display: block">
                <div class="headImage"><img class ="imageHead" id="headImage" src="../images/headImage.png"></div>
                <div class="QQ"><img src="../images/登录企鹅.png"></div>
                <div Class="Lock"><img src="../images/登录密码.png"></div>
                <input type="text" name="username" placeholder="用户名" class="input-item" id="username">
                <input type="password" name="password" placeholder="密码" class="input-item" id="password">
                <button class="btn" id="loginBtn" style="vertical-align:middle"><span>登录</span></button>
                <button class="signUp" id="upSign" style="vertical-align:middle"><span>注册</span></button>
            </div>
            <div class="signUp-form-wrapper" style="display: none">
                <div class="headImage"><img class ="imageHead" src="../images/headImage.png"></div>
                <div class="QQ"><img src="../images/登录企鹅.png"></div>
                <div Class="sign_Lock"><img src="../images/登录密码.png"></div>
                <div Class="sign_Lock_again"><img src="../images/登录密码.png"></div>
                <input type="text" name="signUsername" placeholder="设置用户名" class="sign_input_item" id="signUsername">
                <input type="password" name="signPassword" placeholder="设置密码" class="sign_input_item" id="signPassword">
                <input type="password" name="password_again" placeholder="确认密码" class="sign_input_item" id="password_again">
                <button class="submit_Signup" id="sign_Submit" style="vertical-align:middle"><span>注册</span></button>
                <button class="cancel_Signup" id="signup_Cancel" style="vertical-align:middle"><span>取消</span></button>
            </div>

        </div>
    </div>

    <div class="chat_container"  id="container_chat" style="display: none;">
        <div class="chat_wrapper">
            <div class="user_list" id="list_user"></div>
            <div class="main" id="allPage">
                <div class="user_name" id="name_user">群聊</div>
                <div class="chatList" id="groupChat"></div>
                <div class="application">
                    <button class="emoji_btn" id="btn_emoji"></button>
                    <label for="_picture" class="picture"></label>
                    <input type="file" id="_picture" style="display:none;" multiple accept="image/*" onchange="sendImage()">
                    <!--<button class="download" onclick="getHistory()"></button>
                    <label for="_history" class="history"></label>
                    <input type="file" id="_history" style="display:none;" onchange="readHistory()">-->
                </div>
                <div class="textview"   id="text_view">
                <div class="text_view" contenteditable="true" tabindex="0" id="_text_viewallPage">
                </div>
                <div class="send_block">
                    <button class="send" onclick="send()">发送</button>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.1/base64.min.js"></script>
    <script src = "./lib/jquery.emoji.js"></script>
    <script src = "./lib/jquery.mCustomScrollbar.min.js"></script>
    <script src = "./lib/jquery.mousewheel-3.0.6.min.js>"></script>
    <script src = "./js/index.js"></script>

</body>
</html>
