      var url = 'https://webapi.amap.com/maps?v=1.4.15&key=b8238f0da23b1e1d9aaa6fc935fba5dc';
    var jsapi = document.createElement('script');
    jsapi.charset = 'utf-8';
    jsapi.src = url;
    jsapi.onload = function () {
        var map = new AMap.Map('map_container', {
            zoom: 15,//级别
            center: [112.91817, 27.90435],//中心点坐标
        });
        // 比例尺
        AMap.plugin([
            'AMap.Scale',
        ], function () {
            // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
            map.addControl(new AMap.Scale({}));
        });

        // 左上角工具条
        AMap.plugin([
            'AMap.ToolBar',
        ], function () {
            // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
            map.addControl(new AMap.ToolBar({
                // 简易缩放模式，默认为 false
                liteStyle: false
            }));
        });

        // 鹰眼
        var overView = AMap.plugin([
            'AMap.OverView',
        ], function () {
            map.addControl(new AMap.OverView({
                isOpen: true
            }));
        });

        // var toolBar = new AMap.ToolBar({
        //     visible: true
        // });
        // map.addControl(toolBar);

        //实例化信息窗体
        var content = [
            "<font style=\"font-size: 1.2em;\"><strong>湖南科技大学IntelligentServiceLab</strong></font>",
            "<font style=\"font-size: 0.9em;\">湘潭市雨湖区</font>"
        ];

        // 创建 infoWindow 实例    
        var infoWindow = new AMap.InfoWindow({
            content: content.join("<br>"),  //传入 dom 对象，或者 html 字符串
            offset: new AMap.Pixel(0, -30)
        });


        //添加marker标记
        function addMarker() {
            map.clearMap();
            var marker = new AMap.Marker({
                map: map,
                position: [112.91817, 27.90435],
                title: "SCDM实验室",
            });
            //鼠标点击marker弹出自定义的信息窗体
            AMap.event.addListener(marker, 'click', function () {
                infoWindow.open(map, marker.getPosition());
            });
            infoWindow.open(map, marker.getPosition());
        }
        addMarker();
        //关闭信息窗体
        function closeInfoWindow() {
            map.clearInfoWindow();
        }
    }
    document.head.appendChild(jsapi);
  </script>
